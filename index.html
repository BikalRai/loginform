<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="/css/style.css">
</head>

<body>
    <main>
        <div class="hero">
        </div>
        <form action="#!">
            <legend>
                <h1>Log in</h1>
            </legend>
            <p>Welcome back! Login with your data that you entered during registration</p>

            <a href="">

                <button><img src="/images/icons8-google.svg" alt="Google svg icon">Log in with Google</button>
            </a>

            <a href="">

                <button><img src="/images/icons8-facebook.svg" alt="Facebook svg icon">Log in with Facebook</button>
            </a>

            <div class="divider">
                <hr>
            </div>

            <div class="input">
                <label for="email">Email</label>
                <input type="email" name="email" placeholder="xyz@xyz.com">
            </div>

            <div class="input">
                <label for="password">Password</label>
                <input type="password" name="password" placeholder="********">
            </div>

            <div class="box tick">
                <p><input type="checkbox"> Remember me</p>
                <a class="pass" href="">Forgot your password?</a>
            </div>

            <div class="btn">
                <button type="submit">Login</button>
            </div>

            <p>Don't have an account? <a class="reg" href="">Register</a></p>
        </form>
    </main>




    <script src="https://kit.fontawesome.com/f8ae938eee.js" crossorigin="anonymous"></script>
</body>

</html>
